<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="/static/img/android-chrome-512x512.png" />
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
  <!-- Tailwind -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/static/style.css" />
  <title>Contact Us</title>
</head>

<body class="bg-gray-100">
  <!-- Navbar -->
  <header class="text-gray-600 body-font -my-8">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
        <div class="navbar-brand">
          <img src="/static/img/android-chrome-512x512.png" alt="Fruit vision Logo" class="logo" />
        </div>
        <span class="logoname ml-3 text-emerald-600 text-xl">Fruit Vision</span>
      </a>
      <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
        <a href="/" class="mr-5 hover:text-green-600">Home</a>
        <a href="/about" class="mr-5 hover:text-green-600">About Us</a>
        <a href="/prediction" class="mr-5 hover:text-green-600">Prediction</a>
        <a href="/contact" class="mr-5 text-orange-500 font-semibold">Contact</a>
      </nav>
    </div>
  </header>
  <hr class="bg-orange-500" />

  <!-- Hero -->
  <section class="bg-emerald-600 text-white py-6 text-center">
    <h1 class="text-4xl font-bold mb-4">Get in Touch</h1>
    <p class="text-lg">
      Weâ€™d love to hear from you! Fill out the form below or reach us
      directly.
    </p>
  </section>

  <!-- Contact Form + Info -->
  <section class="text-gray-600 body-font relative">
    <div class="container  px-5 py-10 mx-auto">
      <div class="flex justify-center">
        <!-- Contact Form -->
        <div class="bg-white border-2 border-orange-500 shadow-lg rounded-lg p-8 w-full max-w-lg">
          <h2 class="text-2xl font-semibold text-gray-800 mb-6">
            Send us a message
          </h2>
          <form action="https://formspree.io/f/xldwveaq" method="POST">
            <div class="mb-4">
              <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
              <input type="text" id="name" name="name"
                class="w-full mt-2 p-1 border rounded-lg focus:ring-2 focus:ring-green-400 focus:border-green-400" />
            </div>
            <div class="mb-4">
              <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
              <input type="email" id="email" name="email"
                class="w-full mt-2 p-1 border rounded-lg focus:ring-2 focus:ring-green-400 focus:border-green-400" />
            </div>
            <div class="mb-4">
              <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
              <textarea id="message" name="message"
                class="w-full mt-2 p-2 border rounded-lg focus:ring-2 focus:ring-green-400 focus:border-green-400"></textarea>
            </div>
            <button type="submit" class="w-full bg-emerald-600 text-white py-3 rounded-lg hover:bg-green-700 transition">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="row">
      <div class="col">
        <div class="footer-branding">
          <img src="/static/img/android-chrome-512x512.png" alt="GameZone Logo" class="footer-logo" />
          <div class="footer-text">
            <h3 class="logoname">Fruit Vision</h3>
          </div>
        </div>
      </div>
      <div class="col">
        <h5 class="footer-link">
          <a href="#">Follow Us</a>
          <span class="underline"><span class="bar"></span></span>
        </h5>
        <p>Stay updated by following us on social media.</p>
        <div class="icons">
          <a href="#" class="icon1 icon"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="icon1 icon"><i class="fab fa-twitter"></i></a>
          <a href="#" class="icon1 icon"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <hr class="footer-line" />
      <p class="copyright">
        &copy; <span id="year"></span> Fruit Vision. All rights reserved.
      </p>
    </div>
  </footer>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
